name: Deploy

on:
  push:
    branches: [master]
  repository_dispatch:
    types: publish-content

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Prepare Node.js
        uses: actions/setup-node@v2.1.1
        with:
          node-version: "12.x"

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2.1.2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Build
        env:
          ACCESS_TOKEN: ${{secrets.CONTENTFUL_ACCESS_TOKEN }}
          SPACE_ID: ${{secrets.CONTENTFUL_SPACE_ID }}
        run: |
          yarn install
          yarn build
          node ./compileSHAs.js

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Deploy playbook
        uses: saubermacherag/ansible-playbook-docker-action@v1.4
        env:
          GANDI: ${{ secrets.GANDI_API_KEY }}
        with:
          playbookName: "ansible/playbook.yml"
